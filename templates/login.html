{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <!-- Role selection -->
      <div class="mb-3">
        <label>Login as:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" value="user" id="userRadio" checked>
          <label class="form-check-label" for="userRadio">User</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" value="admin" id="adminRadio">
          <label class="form-check-label" for="adminRadio">Admin</label>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Login</button>
      <p class="mt-2">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </form>
  </div>
</div>
{% endblock %}
