{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Edit Appointment</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Date</label>
        <input type="date" class="form-control" name="date" value="{{ appt.date }}" required>
      </div>
      <div class="mb-3">
        <label>Time</label>
        <input type="time" class="form-control" name="time" value="{{ appt.time }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a class="btn btn-secondary" href="{{ url_for('appointments') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
